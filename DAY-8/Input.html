<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Validation</title>
</head>
<body>
    <script>
        let number;

do {
  number = prompt("Enter a number between 1 and 10:");
  number = Number(number);
} while (isNaN(number) || number < 1 || number > 10);

console.log("Thank you! You entered a valid number:", number);

    </script>
</body>
</html>
