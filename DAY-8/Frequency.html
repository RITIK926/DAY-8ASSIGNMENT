<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frequency Counter</title>
</head>
<body>
    <script>
        
    let numbers = [1, 2, 2, 3, 1, 4, 2, 3, 5, 1];
let frequency = {};

for (let i = 0; i < numbers.length; i++) {
  let num = numbers[i];
  if (frequency[num]) {
    frequency[num]++;
  } else {
    frequency[num] = 1;
  }
}

console.log("Number Frequencies:");
for (let key in frequency) {
  console.log(`${key} appears ${frequency[key]} time(s)`);
}

    </script>
</body>
</html>
